<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .fixed-bottom-right {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Catálogo de Productos</h1>
    <div class="row mt-4">
        <div class="col-md-12">
            <h2>Categorías</h2>
            <div class="list-group">
                <div th:each="category : ${categories}" class="d-flex justify-content-between align-items-center">
                    <a th:href="@{/products/categories/{name}(name=${category.name})}"
                       class="list-group-item list-group-item-action">
                        <span th:text="${category.name}"></span>
                    </a>
                    <img th:src="${category.image}" alt="Imagen de Categoría" class="img-thumbnail" style="width: 50px; height: 50px;">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="fixed-bottom-right">
    <a th:href="@{/categories/create}" class="btn btn-primary">
        Crear Categoría
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
