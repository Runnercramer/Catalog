<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Editar Producto <span th:text="${name}"></span></h1>
    <form th:action="@{/products/update}" th:object="${product}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:name="id" th:value="${product.id}" />

        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" th:name="name" class="form-control" th:value="${product.name}" required />
        </div>

        <div class="form-group">
            <label for="description">Descripción</label>
            <textarea id="description" th:name="description" class="form-control" required th:text="${product.description}"></textarea>
        </div>

        <div class="form-group">
            <label for="value">Precio (COP)</label>
            <input type="number" id="value" th:name="value" class="form-control" th:value="${product.value}" required />
        </div>

        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" id="stock" th:name="stock" class="form-control" th:value="${product.stock}" required />
        </div>

        <div class="form-group">
            <label for="category">Categoría</label>
            <select id="category" th:name="categoryId" class="form-control" required>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"
                        th:selected="${product.categoryDTO.id == category.id}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="image">Imagen (opcional)</label>
            <input type="file" id="image" th:name="image" class="form-control-file" th:field="*{imageFile}"/>
            <small class="form-text text-muted">Deja este campo vacío si no deseas cambiar la imagen.</small>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar Producto</button>
        <a th:href="@{/products}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
