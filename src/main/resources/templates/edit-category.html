<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Categoría</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Detalles de la Categoría <span th:text="${category.name}"></span></h1>

    <div class="card">
        <div class="card-header">
            <h2 th:text="${category.name}"></h2>
        </div>
        <div class="card-body">
            <img th:src="@{${category.image}}" alt="Imagen de Categoría" class="img-fluid" style="max-width: 200px; height: auto;">
            <p><strong>Code:</strong> <span th:text="${category.code}"></span></p>
        </div>
    </div>

    <h2 class="mt-5">Editar Categoría</h2>
    <form th:action="@{/categories/edit}" method="post" th:object="${category}" enctype="multipart/form-data">
        <input type="hidden" th:name="id" th:value="${category.id}" />

        <div class="form-group">
            <label for="name">Nombre de la Categoría</label>
            <input type="text" id="name" th:name="name" th:value="${category.name}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="code">Code</label>
            <input type="text" id="code" th:name="code" class="form-control" required th:value="${category.code}"></input>
        </div>

        <div class="form-group">
            <label for="image">Imagen</label>
            <input type="file" id="image" th:name="image" class="form-control" th:field="*{imageFile}">
            <small class="form-text text-muted">Deja este campo vacío si no deseas cambiar la imagen.</small>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar Categoría</button>
        <a th:href="@{/index}" class="btn btn-secondary">Volver al Inicio</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
